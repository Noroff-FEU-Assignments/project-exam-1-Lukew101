<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Together</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./contact.css" />
    <script
      src="https://kit.fontawesome.com/958e18979f.js"
      crossorigin="anonymous"
    ></script>
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3392511, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;

  </head>
  <body>
    <header></header>
    <main>
      <section class="contact-form-container">
        <h1>Contact Us</h1>
        <form id="contact-form" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="subject">Subject</label>
          <input type="subject" id="subject" name="subject" />
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
          <button type="submit">Send</button>
        </form>
        <p class="submit-message"></p>
      </section>
    </main>

    <script src="./contact.js" type="module"></script>
    <script src="../script.js" type="module"></script>
  </body>
</html>
