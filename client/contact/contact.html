<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="./contact.css" />

  <script>
    (function (h, o, t, j, a, r) {
      h.hj =
        h.hj ||

          (h.hj.q = h.hj.q || []).push(arguments);

      a = o.getElementsByTagName("head")[0];

<body>
  <header>
    <a href="../index.html"><img class="header-logo" src="../images/logos/logo-no-background.png"
        alt="Fitness Together company logo" /></a>
    <nav class="header-nav">
      <ul>
        <li class="active"><a href="../blogs/blog-list.html">Blogs</a></li>
        <li><a href="../about/about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="burger-menu">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </header>
  <main>
    <section class="contact-form-container">
      <h1>Contact Us</h1>
      <form id="contact-form" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <label for="subject">Subject</label>
        <input type="subject" id="subject" name="subject" />
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Send</button>
      </form>
      <p class="submit-message"></p>
    </section>
  </main>
  <footer>
    <a href="../index.html"><img class="header-logo" src="../images/logos/logo-no-background.png"
        alt="Fitness Together company logo" /></a>
  </footer>
  <script src="./contact.js" type="module"></script>
  <script src="../script.js" type="module"></script>
</body>

</html>
